<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oyewole Clement">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Developer | Social-link</title>
</head>
<body>
    <section id="social-link-section">
        <div class="social-link-container">
            <img class="header-image" src="./images/avatar-jessica.jpeg" alt="Headshot of jessica">
            <h1 class="header">Jessica Randall</h1>
            <p class="para-one">London, United Kingdom</p>
            <p class="para-two">"Front-end developer and avid reader"</p>
            <div class="social-link-button-container">
                <button class="social-link-button">GitHub</button>
                <button class="social-link-button">Frontend Mentor</button>
                <button class="social-link-button">Linkedin</button>
                <button class="social-link-button">Twitter</button>
                <button class="social-link-button">Instagram</button>
            </div>
        </div>
    </section>
</body>
</html>
