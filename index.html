<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oyewole Clement">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Developer | Social-link</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <article class="social-link-container">
            <img class="header-image" src="./images/avatar-jessica.jpeg" alt="Headshot of jessica">
            <h1 class="header">Jessica Randall</h1>
            <p class="para-one">London, United Kingdom</p>
            <p class="para-two">"Front-end developer and avid reader"</p>
            <div class="social-link-button-container">
                <button type="button" class="social-link-button">GitHub</button>
                <button type="button" class="social-link-button">Frontend Mentor</button>
                <button type="button" class="social-link-button">Linkedin</button>
                <button type="button" class="social-link-button">Twitter</button>
                <button type="button" class="social-link-button">Instagram</button>
            </div>
        </article>
    </main>
</body>
</html>
